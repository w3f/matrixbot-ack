[package]
name = "matrixbot"
version = "0.1.2"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "system"
path = "src/lib.rs"

[[bin]]
name = "matrixbot"
path = "src/main.rs"

[dependencies]
log = "0.4.14"
env_logger = "0.9.0"
anyhow = "1.0.43"
serde = "1.0.129"
serde_json = "1.0.66"
serde_yaml = "0.8.20"
matrix-sdk = "0.3.0"
ruma = "0.2.0"
actix = "0.12.0"
actix-web = "4.0.0-beta.6"
rocksdb = { version = "0.17.0", default-features = false, features = ["snappy", "lz4", "zlib", "bzip2"] }
uuid = { version = "0.8.2", features = [ "v4", "serde" ] }
url = "2.2.2"
async-trait = "0.1.51"
futures = "0.3.17"
structopt = "0.3.23"
