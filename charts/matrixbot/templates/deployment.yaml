apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
          - name: config
            mountPath: /app
          {{ if .Values.backendPort }}
          ports:
          - name: api
            containerPort: {{ .Values.backendPort }}
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: {{ .Values.backendPort }}
            initialDelaySeconds: 10
            timeoutSeconds: 200
          {{ end }}
      volumes:
      - name: config
        configMap:
          name: {{ .Release.Name }}
